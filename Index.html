<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA DE BOOTSTRAP CON JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        .img{
            border: dodgerblue 1px dashed;
        }

        h1{
            text-align: center;
        }
    </style>

</head>
<body>
    
    <h1 id="titulo align-content-center">65 random Pokemon Figures</h1>
    <div class="pokemon">
    </div>


    <!-- DESDE ACA SOLO SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>
        // TU CODIGO:
        let arr=[];
        let i=1;
        while(i<66){
            x = Math.floor((Math.random()*867))+1;
            if(!arr.includes(x)){
            /*$('.pokemon').append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+x+".png>");*/
            $('.pokemon').append(`<img class="img" src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${x}.png>`);
            i++;
            arr.push(x);
            }
        }
        /*for(let i=0; i<=151; i++){
            console.log("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+i+"png>");
            $('.pokemon').append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/"+i+".png>");
        }*/
    </script>
</body>
</html>
